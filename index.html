<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitaci칩n de Boda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Reset general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      background-color: black;
      touch-action: manipulation;
    }

    /* Swiper b치sico */
    .swiper, .swiper-wrapper, .swiper-slide {
      width: 100vw;
      height: 100dvh;
    }

    .swiper-slide {
      position: relative;
      overflow: hidden;
    }

    /* Imagen como fondo pantalla completa */
    .swiper-slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    /* Links invisibles posicionados */
    .link-zone {
      position: absolute;
      display: block;
      z-index: 10;
      background-color: rgba(255, 0, 0, 0.3); /* Solo para prueba, borrar luego */
      border: 1px solid rgba(255, 0, 0, 0.6);
    }

    .swiper-slide:not(.swiper-slide-active) .link-zone {
      display: none;
    }

    /* Bot칩n de m칰sica */
    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 48px;
      cursor: pointer;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .music-button.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- P치gina 1 -->
      <div class="swiper-slide">
        <img src="images/page1.png" alt="P치gina 1" />
      </div>

      <!-- P치gina 2 -->
      <div class="swiper-slide">
        <img src="images/page2.png" alt="P치gina 2" />
        <a href="https://maps.app.goo.gl/LK2WM1aVg6JmSaDE6" target="_blank"
           class="link-zone"
           style="left: 36.1%; top: 71.2%; width: 36.14%; height: 2.99%;"
           title="C칩mo llegar"></a>
      </div>

      <!-- P치gina 3 -->
      <div class="swiper-slide">
        <img src="images/page3.png" alt="P치gina 3" />
        <a href="https://ar.pinterest.com/ivannaemejpg/invitadasos/" target="_blank"
           class="link-zone"
           style="left: 38.8%; top: 40.0%; width: 30.68%; height: 2.47%;"
           title="Inspirate"></a>
        <a href="https://open.spotify.com/playlist/78dXjt4cWZ6Juiy7iuWSpe?si=91GLXe6kQ3KMKiV3Ds5rgw&pi=jzIskr2KS0GXV" target="_blank"
           class="link-zone"
           style="left: 43.9%; top: 74.5%; width: 18.98%; height: 2.47%;"
           title="Playlist"></a>
      </div>

      <!-- P치gina 4 -->
      <div class="swiper-slide">
        <img src="images/page4.png" alt="P치gina 4" />
        <a href="https://drive.google.com/file/d/17UukvODz8A8pKVosAwdadXPfyx6JQkp8/view?usp=drivesdk" target="_blank"
           class="link-zone"
           style="left: 40.8%; top: 39.5%; width: 23.66%; height: 2.47%;"
           title="Tu regalo"></a>
        <a href="https://forms.gle/pqHMEesC8pDsPcTV6" target="_blank"
           class="link-zone"
           style="left: 38.2%; top: 64.3%; width: 30.29%; height: 2.47%;"
           title="Confirmar"></a>
      </div>

    </div>
  </div>

  <!-- Bot칩n de m칰sica -->
  <button id="play-button" class="music-button">游꿧</button>
  <audio id="background-music" src="audio/music.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true
    });

    document.getElementById("play-button").addEventListener("click", function() {
      const audio = document.getElementById("background-music");
      audio.play();
      this.classList.add("fade-out");
      setTimeout(() => {
        this.style.display = "none";
      }, 1000);
    });
  </script>
</body>
</html>
