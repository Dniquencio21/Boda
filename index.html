<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitaci칩n de Boda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Reset general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      background-color: black;
      touch-action: manipulation;
    }

    /* Swiper b치sico */
    .swiper, .swiper-wrapper, .swiper-slide {
      width: 100vw;
      height: 100dvh;
    }

    .swiper-slide {
      position: relative;
      overflow: hidden;
    }

    /* Fondo color para swiper para evitar negro al desplazar imagen */
    .swiper {
      background-color: rgb(247, 230, 202);
    }

    /* Imagen como fondo pantalla completa */
    .swiper-slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    /* Animaci칩n para desplazar la primera slide una sola vez */
    @keyframes slide-once {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-8vw);
      }
    }

    /* Primera imagen sin animaci칩n por defecto */
    .swiper-slide:first-child img {
      /* sin animaci칩n */
    }

    /* Cuando se le agrega clase se anima una vez */
    .swiper-slide:first-child img.img-slide-shift {
      animation: slide-once 0.6s forwards ease-in-out;
    }

    /* Links invisibles posicionados */
    .link-zone {
      position: absolute;
      display: block;
      z-index: 10;
    }

    .swiper-slide:not(.swiper-slide-active) .link-zone {
      display: none;
    }

    /* Bot칩n de m칰sica animado */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 36px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fade-in 1.5s forwards, pulse 2.5s ease-in-out infinite 1.5s;
      transition: opacity 1s ease, transform 0.3s ease;
    }

    .music-button.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- P치gina 1 -->
      <div class="swiper-slide">
        <img src="images/page1.png" alt="P치gina 1" />
      </div>

      <!-- P치gina 2 -->
      <div class="swiper-slide">
        <img src="images/page2.png" alt="P치gina 2" />
        <a href="https://maps.app.goo.gl/LK2WM1aVg6JmSaDE6" target="_blank"
           class="link-zone"
           style="left: 36.1%; top: 71.2%; width: 36.14%; height: 2.99%;"
           title="C칩mo llegar"></a>
      </div>

      <!-- P치gina 3 -->
      <div class="swiper-slide">
        <img src="images/page3.png" alt="P치gina 3" />
        <a href="https://ar.pinterest.com/ivannaemejpg/invitadasos/" target="_blank"
           class="link-zone"
           style="left: 38.8%; top: 40.0%; width: 30.68%; height: 2.47%;"
           title="Inspirate"></a>
        <a href="https://open.spotify.com/playlist/78dXjt4cWZ6Juiy7iuWSpe?si=91GLXe6kQ3KMKiV3Ds5rgw&pi=jzIskr2KS0GXV" target="_blank"
           class="link-zone"
           style="left: 43.9%; top: 74.5%; width: 18.98%; height: 2.47%;"
           title="Playlist"></a>
      </div>

      <!-- P치gina 4 -->
      <div class="swiper-slide">
        <img src="images/page4.png" alt="P치gina 4" />
        <a href="https://drive.google.com/file/d/17UukvODz8A8pKVosAwdadXPfyx6JQkp8/view?usp=drivesdk" target="_blank"
           class="link-zone"
           style="left: 40.8%; top: 39.5%; width: 23.66%; height: 2.47%;"
           title="Tu regalo"></a>
        <a href="https://forms.gle/pqHMEesC8pDsPcTV6" target="_blank"
           class="link-zone"
           style="left: 38.2%; top: 64.3%; width: 30.29%; height: 2.47%;"
           title="Confirmar"></a>
      </div>

    </div>
  </div>

  <!-- Bot칩n de m칰sica -->
  <button id="play-button" class="music-button">游꿧</button>
  <audio id="background-music" src="audio/music.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true
    });

    const playBtn = document.getElementById("play-button");
    const audio = document.getElementById("background-music");
    const firstSlideImg = document.querySelector(".swiper-slide:first-child img");

    playBtn.addEventListener("click", () => {
      audio.play();
      playBtn.classList.add("fade-out");
      firstSlideImg.classList.add("img-slide-shift");
      setTimeout(() => {
        playBtn.style.display = "none";
      }, 1000);
    });
  </script>
</body>
</html>
