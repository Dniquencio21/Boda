<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    .swiper-slide {

</head>
<body>
  <div class="swiper">

      <!-- P치gina 1 -->

           class="link-zone"
           style="top: 80%; left: 50%; width: 30%; height: 8%; transform: translate(-50%, 0);"></a>
      </div>

      <!-- P치gina 2 -->
      <div class="swiper-slide">
        <img src="images/page2.png" alt="P치gina 2" />
        <a href="https://ar.pinterest.com/ivannaemejpg/invitadasos/" target="_blank"
           class="link-zone"
           style="top: 45%; left: 50%; width: 40%; height: 8%; transform: translate(-50%, 0);"></a>
        <a href="https://open.spotify.com/playlist/78dXjt4cWZ6Juiy7iuWSpe?si=91GLXe6kQ3KMKiV3Ds5rgw" target="_blank"
           class="link-zone"
           style="top: 73%; left: 50%; width: 40%; height: 8%; transform: translate(-50%, 0);"></a>
      </div>

      <!-- P치gina 3 -->

      </div>

      <!-- P치gina 4 -->
      <div class="swiper-slide">
        <img src="images/page4.png" alt="P치gina 4" />
        <a href="https://forms.gle/pqHMEesC8pDsPcTV6" target="_blank"
           class="link-zone"
           style="top: 72%; left: 50%; width: 40%; height: 8%; transform: translate(-50%, 0);"></a>
      </div>

    </div>
  </div>

  <button id="play-button" class="music-button">游꿧</button>
  <audio id="background-music" src="audio/music.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true
    });

    document.getElementById("play-button").addEventListener("click", function() {
      const audio = document.getElementById("background-music");
      audio.play();
      this.classList.add("fade-out");
      setTimeout(() => {
        this.style.display = "none";
      }, 1000);
    });
  </script>
</body>
</html>
