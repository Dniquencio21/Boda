<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitaci칩n de Boda</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      touch-action: manipulation;
    }

    .swiper,
    .swiper-wrapper,
    .swiper-slide {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* <-- Cambiar aqu칤 a 'cover' para probar otra opci칩n */
      user-select: none;
      pointer-events: none;
      display: block;
    }

    .link-zone {
      position: absolute;
      display: block;
      z-index: 10;
      background-color: rgba(255, 0, 0, 0.3);
      border: 1px solid rgba(255, 0, 0, 0.6);
      cursor: pointer;
    }

    .swiper-slide:not(.swiper-slide-active) .link-zone {
      display: none;
    }

    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 48px;
      cursor: pointer;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .music-button.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- P치gina 1 -->
      <div class="swiper-slide">
        <img src="images/page1.png" alt="P치gina 1" />
      </div>

      <!-- P치gina 2 -->
      <div class="swiper-slide">
        <img src="images/page2.png" alt="P치gina 2" />
        <a
          href="https://maps.app.goo.gl/LK2WM1aVg6JmSaDE6"
          target="_blank"
          class="link-zone"
          style="left: 36.1%; top: 71.2%; width: 27.8%; height: 2.3%;"
          title="C칩mo llegar"
          ></a
        >
      </div>

      <!-- P치gina 3 -->
      <div class="swiper-slide">
        <img src="images/page3.png" alt="P치gina 3" />
        <a
          href="https://ar.pinterest.com/ivannaemejpg/invitadasos/"
          target="_blank"
          class="link-zone"
          style="left: 38.8%; top: 40.0%; width: 23.6%; height: 1.9%;"
          title="Inspirate"
          ></a
        >
        <a
          href="https://open.spotify.com/playlist/78dXjt4cWZ6Juiy7iuWSpe?si=91GLXe6kQ3KMKiV3Ds5rgw&pi=jzIskr2KS0GXV"
          target="_blank"
          class="link-zone"
          style="left: 43.9%; top: 74.5%; width: 14.6%; height: 1.9%;"
          title="Playlist"
          ></a
        >
      </div>

      <!-- P치gina 4 -->
      <div class="swiper-slide">
        <img src="images/page4.png" alt="P치gina 4" />
        <a
          href="https://drive.google.com/file/d/17UukvODz8A8pKVosAwdadXPfyx6JQkp8/view?usp=drivesdk"
          target="_blank"
          class="link-zone"
          style="left: 40.8%; top: 39.5%; width: 18.2%; height: 1.9%;"
          title="Tu regalo"
          ></a
        >
        <a
          href="https://forms.gle/pqHMEesC8pDsPcTV6"
          target="_blank"
          class="link-zone"
          style="left: 38.2%; top: 64.3%; width: 23.3%; height: 1.9%;"
          title="Confirmar"
          ></a
        >
      </div>
    </div>
  </div>

  <button id="play-button" class="music-button">游꿧</button>
  <audio id="background-music" src="audio/music.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      direction: "horizontal",
      loop: false,
      allowTouchMove: true,
    });

    document
      .getElementById("play-button")
      .addEventListener("click", function () {
        const audio = document.getElementById("background-music");
        audio.play();
        this.classList.add("fade-out");
        setTimeout(() => {
          this.style.display = "none";
        }, 1000);
      });
  </script>
</body>
</html>
