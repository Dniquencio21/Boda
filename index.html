
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>
  <div class="swiper">

  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',

    document.getElementById("play-button").addEventListener("click", function() {

      this.classList.add("fade-out");
